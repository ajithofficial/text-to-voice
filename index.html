  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Convert your text into voice here!"
    />
    <meta
      name="keywords"
      content="text_to_voice, text2voice, txt_to_voice, js, text_to_voice_web, ajith_kumar_k"

    <meta name="author" content="AjithKumar" />

    <div class="w-full h-full absolute bg-black">
      <form
        id="form"
        class="p-10 min-w-min max-w-xl max-h-fit rounded-md border border-white text-white absolute m-auto top-0 bottom-0 right-10 left-10"
      >
        <h1 class="text-center font-bold mb-2 text-1xl">Welcome !</h1>
        <h1 class="text-center font-bold mb-5 text-3xl">Text2Voice</h1>
        <textarea
          class="w-full min-h-28 rounded-sm p-2 text-black"
          maxlength="700"
          id="text-area"
          name="text-area"
          placeholder="Enter your text here..."
        ></textarea>
        <button
          type="button"
          id="play"
          class="flex w-full border border-white p-2 rounded-sm justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z"
            />
          </svg>
          &nbsp;Play
        </button>
